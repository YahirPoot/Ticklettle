<div class="p-8 max-w-4xl mx-auto w-full min-h-screen">
    
    <shared-header-back [title]="'Agregar Tarjeta'" (back)="goBack()" />

    <form [formGroup]="cardForm" (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-xl shadow-lg space-y-6 border border-gray-100">
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="cardNumber">
                Número de Tarjeta
            </label>
            <input 
                id="cardNumber"
                type="text" 
                formControlName="cardNumber"
                placeholder="XXXX XXXX XXXX XXXX"
                maxlength="16"
                class="input input-bordered w-full p-4 text-xl border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-indigo-500 transition-colors"
            />
            @if (cardForm.get('cardNumber')?.invalid && cardForm.get('cardNumber')?.touched) {
                <div class="text-xs text-red-500 mt-1">
                    El número de tarjeta es obligatorio y debe tener 16 dígitos.
                </div>
            }
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="cardHolder">
                Nombre del Titular
            </label>
            <input 
                id="cardHolder"
                type="text" 
                formControlName="cardHolder"
                placeholder="Nombre y Apellido"
                class="input input-bordered w-full p-3 border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-indigo-500 transition-colors"
            />
            @if (cardForm.get('cardHolder')?.invalid && cardForm.get('cardHolder')?.touched) {
                <div class="text-xs text-red-500 mt-1">
                    El nombre del titular es obligatorio.
                </div>
            }
        </div>

        <div class="grid grid-cols-3 gap-4">
            
            <div class="col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Expiración</label>
                <div class="flex gap-2">
                    <input type="number" formControlName="expiryMonth" placeholder="MM" min="1" max="12"
                        class="input input-bordered w-1/2 p-3 border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-indigo-500"
                    />
                    <input type="number" formControlName="expiryYear" placeholder="AA"
                        class="input input-bordered w-1/2 p-3 border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-indigo-500"
                    />
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="cvc">CVC</label>
                <input 
                    id="cvc"
                    type="password" 
                    formControlName="cvc"
                    placeholder="***"
                    maxlength="4"
                    class="input input-bordered w-full p-3 border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-indigo-500"
                />
            </div>
        </div>
        
        <div class="flex items-center pt-2">
            <input 
                id="isDefault" 
                type="checkbox" 
                formControlName="isDefault"
                class="checkbox checkbox-primary mr-3 h-5 w-5 rounded-md"
            />
            <label class="text-sm font-medium text-gray-700" for="isDefault">
                Establecer como método de pago principal
            </label>
        </div>

        <div class="pt-6">
            <button 
                type="submit" 
                [disabled]="cardForm.invalid"
                class="btn w-full py-3 text-base font-semibold text-white bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-400 rounded-xl transition-colors duration-200">
                Guardar Tarjeta
            </button>
        </div>
    </form>
</div>
