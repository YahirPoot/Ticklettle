<mat-dialog-content class="w-full max-w-sm p-4 sm:p-6 space-y-6">
    
    <div class="flex justify-between items-center border-b pb-4">
        <h2 class="text-2xl font-bold text-gray-800">Tus Créditos Disponibles</h2>
        <button mat-icon-button (click)="onClose()" class="text-gray-500 hover:text-gray-700">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <div class="bg-indigo-600 rounded-xl p-6 text-white text-center shadow-lg">
        <div class="text-sm font-light uppercase opacity-90 mb-1">Saldo Actual</div>
        <div class="text-5xl font-extrabold tracking-tight">
            {{ data.currentBalance | currency: data.currency }}
        </div>
        <div class="mt-2 text-sm opacity-90">
            Última actualización: {{ 'now' | date: 'medium' }}
        </div>
    </div>

    <div class="space-y-3 pt-2">
        <div class="flex items-center gap-3">
            <mat-icon class="text-green-500">check_circle</mat-icon>
            <span class="text-gray-700 text-sm">Usable en todas las compras de boletos.</span>
        </div>
        <div class="flex items-center gap-3">
            <mat-icon class="text-blue-500">info</mat-icon>
            <span class="text-gray-700 text-sm">Los créditos no caducan.</span>
        </div>
    </div>
    
</mat-dialog-content>

<mat-dialog-actions align="end" class="p-4 sm:p-6 border-t pt-4">
    <button (click)="onClose()" class="btn btn-ghost text-gray-600">
        Entendido
    </button>
    <button (click)="onRecharge()" class="btn bg-indigo-600 hover:bg-indigo-700 text-white font-semibold ml-3">
        Recargar
    </button>
</mat-dialog-actions>
