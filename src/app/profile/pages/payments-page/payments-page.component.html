<div class="p-8 max-w-4xl mx-auto w-full min-h-screen">

    <!-- <h1 class="text-3xl font-bold mb-8 text-gray-800">Métodos de Pago</h1> -->
    <shared-header-back [title]="'Métodos de Pago'" (back)="goBack()" />

    <div class="space-y-6">

        <div *ngFor="let method of paymentMethods" 
             class="relative bg-white border border-gray-200 rounded-xl p-5 shadow-sm hover:shadow-md transition-all duration-200 flex items-center justify-between">
            
            <div class="flex items-center gap-5">
                <div 
                    class="w-14 h-9 rounded-lg flex items-center justify-center p-1 shadow-md shrink-0"
                    [ngClass]="getCardLogoStyle(method.brand)">
                    <span class="text-xs font-bold text-white uppercase">{{ method.brand.substring(0, 4) }}</span>
                </div>
                
                <div class="flex flex-col">
                    <span class="text-lg font-medium text-gray-700">Tarjeta {{ method.brand }}</span>
                    <div class="text-sm text-gray-500 flex items-center gap-2">
                        <span>Terminada en {{ method.last4 }}</span>
                        <span *ngIf="method.isDefault" 
                              class="text-xs font-semibold px-2 py-0.5 rounded-full bg-indigo-100 text-indigo-600">
                              Principal
                        </span>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-3">
                
                <button 
                    class="text-sm font-medium text-red-500 hover:text-red-700 transition-colors duration-200"
                    (click)="removePaymentMethod(method.id)">
                    Eliminar
                </button>
            </div>
        </div>

        <div class="pt-4">
            <button 
                class="btn w-full py-4 text-base border-2 border-dashed border-indigo-300 bg-indigo-50 hover:bg-indigo-100 text-indigo-600 rounded-xl transition-all duration-200"
                (click)="addNewMethod()">
                <mat-icon class="text-xl">add_circle_outline</mat-icon>
                <span class="font-semibold ml-2">Agregar nueva tarjeta</span>
            </button>
        </div>
        
    </div>
</div>
