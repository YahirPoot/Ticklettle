<div class="max-h-screen flex items-center justify-center bg-base-200 rounded-xl">
    <div class="bg-base-200 p-8  rounded-lg shadow-lg xl:w-96 sm:w-64">
        <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
            class="flex flex-col gap-2">
            <div class="form-control">
                <label class="label label-text font-semibold mb-2">Email: </label>
                <input type="email" class="input input-bordered w-full focus:input-neutral mb-2" formControlName="email" placeholder="Correo Electronico" required/>
            </div>
            <div class="form-control mb-6 relative">
                <label class="label label-text font-semibold mb-2">Contraseña:</label>
                <input  
                  type="password"
                    class="input input-bordered w-full focus:input-neutral password" 
                    formControlName="password" required placeholder="Contaseña"
                />
                
            </div>
            <button type="submit" class="btn btn-secondary w-full"
            >
                Ingresar
            </button>
        </form>
        <div class="my-4 flex items-center">
          <div class="flex-1 h-px bg-gray-200"></div>
          <div class="px-3 text-sm text-gray-500">o</div>
          <div class="flex-1 h-px bg-gray-200"></div>
        </div>

@if (showError()) {
  <div role="alert" class="alert alert-error fixed top-4 left-1/2 transform -translate-x-1/2 z-50 w-full">
