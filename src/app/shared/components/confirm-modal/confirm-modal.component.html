@if (show()) {
  <div class=" text-base-content fixed inset-0 bg-black/50 z-40 flex items-center justify-center">
    <div class="bg-base-200 rounded-lg p-6 w-11/12 max-w-md shadow-lg">

      <div class="flex items-center gap-3">
        <mat-icon [ngClass]="iconColor">{{ icon() }}</mat-icon>
        <h3 class="text-lg font-semibold">{{ modalTitle() }}</h3>
      </div>

      <div class="mt-4 flex justify-end gap-2">
        <button class="btn btn-ghost" (click)="cancel.emit()">
          {{ cancelText() }}
        </button>

        <button class="btn btn-error" (click)="confirm.emit()">
          {{ confirmText() }}
        </button>
      </div>

    </div>
  </div>
}
