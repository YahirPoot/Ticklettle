@if (featuredEventResource.isLoading()) {
    <div class="p-4 space-y-4" aria-hidden="true">
        <div class="card bg-base-200 shadow-sm mb-6">
            <div class="card-body p-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-stretch animate-pulse">
                    <!-- Col 1 -->
                    <div class="flex flex-col justify-center min-w-0 space-y-3">
                        <div class="h-6 bg-base-300 rounded w-2/3"></div>
                        <div class="h-4 bg-base-300 rounded w-full"></div>
                        <div class="h-4 bg-base-300 rounded w-5/6"></div>
                        <div class="h-4 bg-base-300 rounded w-1/2"></div>
                    </div >
                    
                    <!-- Col 2: imagen -->
                    <div class="flex items-center justify-center">
                        <figure class="bg-base-100 rounded overflow-hidden shadow-sm w-full max-w-xs md:max-w-none">
                            <div class="w-full h-40 sm:h-48 md:h-48 bg-base-300 rounded"></div>
                        </figure>
                    </div >
                    
                    <!-- Col 3 -->
                    <div class="flex flex-col justify-between items-center md:items-end h-full text-center md:text-right">
                        <div class="pt-2 w-full space-y-2">
                            <div class="h-5 bg-base-300 rounded w-3/4 md:w-1/2 ml-auto"></div>
                            <div class="h-4 bg-base-300 rounded w-1/2 ml-auto"></div>
                        </div>
                        <div class="w-full flex justify-end mt-2">
                            <div class="h-9 bg-base-300 rounded w-28"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="px-4 py-1">
        <div class="flex gap-4 overflow-x-auto snap-x snap-mandatory">
            @for (_ of [1,2,3]; track $index) {
                <div class="grid grid-cols-1 md:grid-cols-1 gap-2">
                    <article
                        class="card bg-base-200 p-0 flex-shrink-0 snap-start md:w-80 animate-pulse"
                        aria-hidden="true"
                    >
                        <div class="flex-1 flex">
                            <div class="card-body p-4 flex flex-col space-y-3">
                                <div class="h-40 bg-base-300 rounded w-full"></div>
                                <div class="h-4 bg-base-300 rounded w-3/4"></div>
                                <div class="h-3 bg-base-300 rounded w-1/2"></div>
                            </div>
                        </div>
                        <div class="px-3 pb-3">
                            <div class="h-8 bg-base-300 rounded w-28"></div>
                        </div>
                    </article>
                </div>
            }
        </div>
    </div>
}
@if (featuredEventResource.hasValue()) {
  <div class="flex flex-col text-base-content">

    <div class="card bg-base-200 shadow-sm mb-6">
      <div class="card-body p-0">

        <!-- Layout responsive -->
        <div class="grid grid-cols-1 md:grid-cols-2">

          <!-- ðŸ“Œ Imagen (responsiva) -->
          <figure class="w-full h-30 md:h-64 lg:h-56 overflow-hidden rounded-l-2xl">
            <img
              [src]="featuredEvent?.imageUrl"
              [alt]="featuredEvent?.name"
              class="w-full h-full object-cover"
            />
          </figure>

          <!-- ðŸ“Œ Datos centrados -->
          <div class="flex flex-col justify-center items-center p-6 text-center gap-4">

            <h3 class="text-2xl font-bold uppercase">
              {{ featuredEvent?.name }}
            </h3>

            <p class="text-sm text-muted line-clamp-4 px-2">
              {{ featuredEvent?.description }}
            </p>

            <ul class="text-sm space-y-1">
              <li>
                <span class="font-medium">Fecha y Hora:</span>
                {{ featuredEvent?.dateTime | date:'short' }}
              </li>
              <li>
                <span class="font-medium">Lugar:</span>
                {{ featuredEvent?.location }}
              </li>
            </ul>

            <button
              class="btn btn-secondary mt-2"
              [routerLink]="['', 'detail-event', featuredEvent?.eventId]"
            >
              Ver detalles
            </button>

          </div>

        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-1 gap-6 w-full">
      <event-carousel />
    </div>
  </div>
}
