<div class="p-4 max-w-6xl mx-auto w-full">
        <!-- Card principal (encabezado destacado) -->
        <section class="card bg-base-200 shadow-lg mb-6">
            <div class="card-body flex flex-col md:flex-row items-center gap-4">
                <div class="flex-1 min-w-0">
                    <h2 class="card-title text-3xl font-bold uppercase truncate">{{ featuredEvent?.title?.length! > 16 ? (featuredEvent?.title | slice: 0 : 16) + '...' : featuredEvent?.title }}</h2>
                    <p class="text-sm text-muted">{{ featuredEvent?.description }}</p>

                    <div class="mt-3 text-sm text-muted flex flex-wrap items-center gap-4">
                        <div class="flex items-center gap-2">
                            <span class="font-medium">Fecha y Hora:</span>
                            <span>{{ featuredEvent?.date }}</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="font-medium">Lugar:</span>
                            <span>{{ featuredEvent?.location }}</span>
                        </div>
                    </div>

                    <div class="mt-4 flex gap-3">
                        <button class="btn btn-primary" [routerLink]="['', 'detail-event', featuredEvent?.id]">Ver detalles</button>
                        <!-- <button class="btn btn-outline">Compartir</button> -->
                    </div>
                </div>

                <div class="w-full md:w-1/3">
                    <div class="card bg-base-100 h-full flex  justify-center">
                        <!-- imagen de resumen -->
                        <img [src]="featuredEvent?.image" [alt]="featuredEvent?.date" class="w-full h-30 md:h-40 object-cover rounded" />
                    </div>
                </div>

                <div class="w-full md:w-1/4 text-center md:text-right">
                    <p class="text-lg font-semibold">{{ featuredEvent?.organizer }}</p>
                </div>
            </div>
        </section>

        <event-carousel></event-carousel>
    </div>
