<div>
    <article class="card bg-base-200 p-0 overflow-hidden flex-shrink-0 snap-start" style="width: 360px;">
        <div class="flex-1 flex flex-row">
            <div class="card-body p-4 flex flex-col">
                <p class="text-sm text-muted mt-1">Casa organizadora</p>
                <h4 class="text-lg font-semibold">{{event().title}}</h4>
                <p class="text-sm text-gray-600 mt-2 line-clamp-3">{{event().description}}</p>
            </div>
            <figure class="w-28 h-28 md:w-32 md:h-32 shrink-0">
                <img src="{{event().image}}" alt="Evento {{event().title}}" class="w-full h-full object-cover" />
            </figure>
        </div>
        <div class="px-2 pb-2">
            <div class="flex items-center justify-between">
                <button class="btn btn-ghost btn-sm">Ver detalles</button>
                <button class="btn btn-ghost btn-sm" aria-label="Favorito">
                    <mat-icon>favorite_border</mat-icon>
                </button>
            </div>
        </div>
    </article>
</div>
