<div>
    <article class="card bg-base-200 p-0 overflow-hidden flex-shrink-0 snap-start basis-full sm:basis-1/2 md:basis-1/3">
        <div class="flex-1 flex flex-row">
            <div class="card-body p-4 flex flex-col">
                <p class="text-sm text-muted mt-1">{{ event().organizingHouseId }}</p>
                <h4 class="text-lg font-semibold">{{event().name.length > 13 ? (event().name | slice: 0 : 13) + '...' : event().name}}</h4>
                <p class="text-sm text-gray-600 mt-2 line-clamp-3">{{event().description.length > 16 ? (event().description | slice: 0 : 16) + '...' : event().description}}</p>
            </div>
            <figure class="w-28 h-28 md:w-32 md:h-32 shrink-0 bg-base-300">
                    @if (event().imageUrl) {
                        <img [src]="event().imageUrl" class="w-full h-full object-cover rounded-bl-l" />
                    } @else {
                        <div class="flex items-center justify-center h-full font-bold text-base- bg-base-00 uppercase text-lg">
                            {{ event().name.charAt(0) }}
                        </div>
                    }
            </figure>
        </div>
        <div class="px-2 pb-2">
            <div class="flex items-center justify-between">
                <a class="btn btn-ghost btn-sm" [routerLink]="['', 'detail-event', event().eventId]">Ver detalles</a>
                <button
                    [disabled]="!isAuthenticated()" 
                    class="btn btn-ghost btn-sm" aria-label="Favorito" (click)="toggleFavorite($event)">
                    @if (isFavorited()) {
                        <mat-icon>favorite</mat-icon>
                    } 
                    @if (!isFavorited()) {
                        <mat-icon>favorite_border</mat-icon>
                    }
                </button>
            </div>
        </div>
    </article>
</div>
