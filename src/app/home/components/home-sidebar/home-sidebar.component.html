<div class="h-full flex flex-col gap-6 p-4">
    <div class="flex items-center gap-3 px-1">
        <div>
            <h2 class="text-lg font-bold">Ticklette</h2>
            <p class="text-xs text-gray-500">Explora eventos</p>
        </div>
    </div>
    <div class="px-1">
        @if (this.isAuthenticated()) {
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-700 font-medium">U</div>
                <div class="flex-1">
                    <div class="text-sm font-medium">Mi Perfil</div>
                    <a [routerLink]="['/', 'profile-user']" class="text-xs text-gray-400 hover:underline">Ver perfil</a>
                </div>
            </div>
        } @else {
            <div class="flex items-center gap-3">
                <a [routerLink]="['/auth/login']" class="btn btn-sm btn-ghost w-full">Iniciar sesión</a>
            </div>
        }
    </div>
    <div class="flex-1 overflow-auto px-1 mb-10">
        @for (route of routes; track $index) {
            <li class="mb-4">
                <button [routerLink]="route.path === '' ? '/' : ['/', route.path]"
                    routerLinkActive="btn bg-base-200"
                    [routerLinkActiveOptions]="route.path === '' ? { exact: true } : { exact: false }"
                >   
                <div class="flex items-center gap-3">
                    <mat-icon>{{ route.icon }}</mat-icon>
                    <span class="is-drawer-close:hidden">{{ route.title }}</span>
                </div>
                </button>
            </li>
        }
    </div>
    <div class="pt-3 border-t border-gray-100 px-1">
        <div class="flex items-center justify-between gap-3">
            @if (this.isAuthenticated()) {
                <button (click)="authService.logout()" class="btn btn-outline text-sm text-red-400 hover:underline hover:bg-white flex items-center gap-2">
                    <mat-icon class="text-red-400">logout</mat-icon>
                    Cerrar sesión
                </button>
            } @else {
                <a [routerLink]="['/auth/register']" class="text-sm text-indigo-600 hover:underline">Crear cuenta</a>
            }
        </div>
    </div>
</div>
