@if (this.isAuthenticated()) {
    <div class="p-8 w-full min-h-screen">
        <h1 class="text-3xl font-bold mb-8">Perfil de Usuario</h1>
    
        <!-- Sección Superior: Info y Eliminar Cuenta -->
        <div class="card bg-base-100 shadow-xl p-6 mb-8 relative">
            <div class="flex items-start gap-6">
                <!-- Imagen de Perfil -->
                <!-- Nota: Esta URL es un placeholder. En una app real, usarías la URL del usuario. -->
                <img 
                    [src]="user()?.picture"
                    alt="Wendy Pacheco" 
                    class="w-24 h-24 object-cover rounded-full shadow-lg shrink-0"
                />
    
                <!-- Nombre y Ubicación -->
                <div class="flex-1 min-w-0">
                    <h2 class="text-xl font-bold">{{ user()?.name }} </h2>
                    <div class="flex items-center gap-1 text-sm text-gray-500">
                        <mat-icon class="text-base">location_on</mat-icon>
                        <span>{{ user()?.roles }}</span>
                    </div>
                </div>
    
                <!-- Botón Eliminar Cuenta (alineado a la derecha) -->
                <button class="btn btn-ghost btn-sm text-red-500 hover:bg-red-500/10 shrink-0">
                    <mat-icon class="text-lg">delete</mat-icon>
                    Eliminar Cuenta
                </button>
            </div>
        </div>
        
        <!-- Sección 2: Datos Personales (Grid de 2 columnas con campos estilizados) -->
        <section class="mb-8">
            <h3 class="text-lg font-semibold mb-4 border-b pb-2">Datos Personales</h3>
            
            <!-- Utilizamos bg-gray-100 para simular el fondo de la tarjeta de datos personales del diseño -->
            <div class="bg-gray-100 p-6 rounded-xl grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
                
                <!-- Nombre -->
                <div class="space-y-1">
                    <label class="text-sm font-medium">Nombre</label>
                    <!-- El bg-base-300 simula el color de fondo claro en el diseño de Figma para el input -->
                    <input 
                        type="text" 
                        [value]="user()?.name" 
                        class="input w-full bg-base-300 border-none focus:outline-none" 
                        readonly
                    />
                </div>
    
                <!-- Apellido -->
                <div class="space-y-1">
                    <label class="text-sm font-medium">Apellido</label>
                    <input 
                        type="text" 
                        [value]="user()?.name" 
                        class="input w-full bg-base-300 border-none focus:outline-none" 
                        readonly
                    />
                </div>
    
                <!-- Correo -->
                <div class="space-y-1">
                    <label class="text-sm font-medium">Correo</label>
                    <input 
                        type="email" 
                        [value]="user()?.email" 
                        class="input w-full bg-base-300 border-none focus:outline-none" 
                        readonly
                    />
                </div>
    
                <!-- Teléfono -->
                <div class="space-y-1">
                    <label class="text-sm font-medium">Teléfono</label>
                    <input 
                        type="text" 
                        [value]="'9992258882'" 
                        class="input w-full bg-base-300 border-none focus:outline-none" 
                        readonly
                    />
                </div>
    
            </div>
        </section>
    
        <!-- Sección 3: Navegación Rápida (Enlaces Inferiores) -->
        <section>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <!-- Enlace: Métodos de Pago -->
                <a [routerLink]="['/payments']" class="p-4 border-b border-gray-300 hover:border-primary transition-all duration-200 flex justify-between items-center group">
                    <span class="text-base font-medium">Métodos de Pago</span>
                    <mat-icon class="text-xl text-gray-500 group-hover:text-primary transition-colors">chevron_right</mat-icon>
                </a>
    
                <!-- Enlace: Historial -->
                <a [routerLink]="['/history']" class="p-4 border-b border-gray-300 hover:border-primary transition-all duration-200 flex justify-between items-center group">
                    <span class="text-base font-medium">Historial</span>
                    <mat-icon class="text-xl text-gray-500 group-hover:text-primary transition-colors">chevron_right</mat-icon>
                </a>
    
                <!-- Enlace: Créditos disponibles -->
                <a [routerLink]="['/credits']" class="p-4 border-b border-gray-300 hover:border-primary transition-all duration-200 flex justify-between items-center group">
                    <span class="text-base font-medium">Créditos disponibles</span>
                    <mat-icon class="text-xl text-gray-500 group-hover:text-primary transition-colors">chevron_right</mat-icon>
                </a>
    
                <!-- Enlace: Favoritos -->
                <a [routerLink]="['/favorites']" class="p-4 border-b border-gray-300 hover:border-primary transition-all duration-200 flex justify-between items-center group">
                    <span class="text-base font-medium">Favoritos</span>
                    <mat-icon class="text-xl text-gray-500 group-hover:text-primary transition-colors">chevron_right</mat-icon>
                </a>
    
            </div>
        </section>
    
    </div>
} @else {
    <shared-is-not-authenticated [message]="'Debes iniciar sesión para ver tu perfil.'" />
}
