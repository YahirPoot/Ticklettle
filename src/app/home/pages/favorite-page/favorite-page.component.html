<div class="w-full min-h-screen flex flex-col">
  <!-- Navbar superior -->
  <div class="navbar bg-base-200 px-4 py-2 shadow-sm flex justify-between items-center">
    <h2 class="text-lg font-semibold">Favoritos</h2>
    <div class="flex gap-3 items-center">
      <button class="btn btn-ghost btn-circle">
        <mat-icon>notifications</mat-icon>
      </button>
      <button class="btn btn-ghost btn-circle">
        <mat-icon>settings</mat-icon>
      </button>
    </div>
  </div>

  <!-- Contenedor principal -->
  <div class="p-6 max-w-7xl mx-auto w-full">
    <!-- Barra de búsqueda -->
    <div class="flex items-center gap-3 bg-base-200 rounded-full px-4 py-2 mb-6">
      <mat-icon>search</mat-icon>
      <input
        type="text"
        placeholder="Buscar"
        class="bg-transparent outline-none w-full"
      />
    </div>

    <!-- Grid de tarjetas -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      @for (item of [1, 2, 3, 4, 5, 6]; track $index) {
        <article class="card bg-base-200 shadow-md p-4 flex flex-col gap-3">
          <div>
            <p class="text-sm text-muted">Casa Organizadora</p>
            <h3 class="text-lg font-bold">Evento {{ item }}</h3>
            <p class="text-sm text-gray-600">Breve descripción</p>
          </div>

          <div class="w-full flex justify-center">
            <div
              class="w-32 h-24 bg-base-300 rounded flex items-center justify-center"
            >
              <mat-icon>image</mat-icon>
            </div>
          </div>

          <div class="flex items-center justify-between mt-2">
            <a class="text-sm text-red-600 cursor-pointer">Ver detalles</a>
            <div class="flex items-center gap-2">
              <button class="btn btn-ghost btn-sm">
                <mat-icon class="text-red-600">favorite</mat-icon>
              </button>
              <button class="btn btn-ghost btn-sm">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </article>
      }
    </div>
  </div>
</div>
