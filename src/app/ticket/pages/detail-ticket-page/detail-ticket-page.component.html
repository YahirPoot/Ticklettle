<div class="w-full flex flex-col bg-base-100">

    <div class="navbar bg-base-100 px-4 py-2 shadow-sm">
        <div class="flex-none lg:hidden">
            <label for="my-drawer-4" class="btn btn-ghost btn-circle">
                <mat-icon>menu</mat-icon>
            </label>
        </div>
        <div class="flex-1 px-2 mx-2">
            <h1 class="text-xl font-semibold">Vista de Boleto</h1>
        </div>
        <div class="flex-none">
            <button class="btn btn-ghost btn-circle">
                <mat-icon>notifications</mat-icon>
            </button>
            <button class="btn btn-ghost btn-circle">
                <mat-icon>settings</mat-icon>
            </button>
        </div>
    </div>
    
    <div class="p-4 flex-1 flex items-start justify-center pt-8 md:pt-16">
        <div class="card w-full max-w-lg shadow-xl p-6 md:p-8 rounded-2xl"
             style="background: linear-gradient(135deg, #a0a0a0 0%, #505050 100%); color: white;">

            <div class="text-center mb-6">
                <p class="text-lg font-semibold">{{ ticketDetails.organizer }}</p>
            </div>

            <div class="grid grid-cols-2 gap-y-4 gap-x-6 text-sm mb-8">
                <div>
                    <p class="uppercase font-normal opacity-90">Boleto</p>
                    <p class="text-xl font-bold">{{ ticketDetails.type }}</p>
                </div>
                <div class="text-right">
                    <p class="uppercase font-normal opacity-90">{{ ticketDetails.dateAndTime }}</p>
                    <p class="text-xl font-bold">{{ ticketDetails.location }}</p>
                </div>
            </div>
            
            <div class="flex justify-center mb-6">
                <img [src]="ticketDetails.qrPlaceholder" alt="CÃ³digo QR del Boleto" 
                     class="w-64 h-64 bg-white p-4 rounded-lg shadow-lg" />
            </div>

            <div class="flex justify-center">
                <button class="btn btn-neutral text-white rounded-full text-base font-semibold px-6 py-2">
                    <div class="flex items-center gap-2">
                        <span>Agregar a Google Wallet</span>
                        <mat-icon>wallet</mat-icon>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
